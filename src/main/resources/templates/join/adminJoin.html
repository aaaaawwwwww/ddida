<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<link href="/css/layout-sub.css" rel="stylesheet">
<link rel="icon" href="/img/favicon.png">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<title>뛰다</title>
</head>

<body>

	<!-- Content -->
	<div class="center-area"
		style="margin: 0 auto; vertical-align: middle; margin-top: 120px;">
		<a href="/"
			style="display: block; width: 200px; height: 100%; margin: 40px auto; position: relative; right: 5px;"><img
			src="/img/user-logo-full.svg"></a>
		<div class="container"
			style="width: 500px; border: 2px solid #37745b; border-radius: 15px;">
			<form th:action="@{join/ADMIN}" method="post">
				<div id="login-box" style="width: 400px; margin: 0 auto;">
					<h6 class="form-control mt-4"
						style="text-align: left; font-weight: 400; padding-left: 5px; border: 0;">
							관리자 정보를 입력하세요</h6>
					<div class="mb-2">
						<input type="text" class="form-control" name="username"
							style="border-color: #aaa;" id="search-input" placeholder="관리 섹터번호 입력">
					</div>
					<div class="mb-2">
						<input type="password" class="form-control" name="password"
							style="border-color: #aaa;" id="search-input" placeholder="관리 코드 입력">
					</div>
					<hr style="margin: 10px auto;">
					<button type="submit" id="login-btn"
						class="btn btn-primary form-control mt-2 mb-5">관리자 등록</button>
				</div>
			</form>
		</div>
		<div class="copyright mt-3" style="border: 0;">
			<span>Copyright &copy; 2024 CodeRunner. All rights reserved.</span>
		</div>
	</div>
	<!-- 부트스트랩 5 JavaScript 추가 (Popper.js 포함) -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

	<script>
		function openModal() {
			// 모달 트리거
			var myModal = new bootstrap.Modal(document
					.getElementById('myModal'));
			myModal.show();
		}
	</script>

</body>
</html>
