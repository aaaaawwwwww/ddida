<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<title>문의 목록</title>
<style>
thead tr th.th {background-color: lightgray; border-bottom: 1.5px dashed gray;}
.searchTool {margin: 30px auto 15px auto;}
.input-group {width: 43%;}
.input-group .dropdown {margin-right: 10px; border: 1px solid #c1d2bf;}
.input-group input {margin-right: 10px; border: 1px solid #c1d2bf;}
.input-group button {background-color: #37745b; padding: 8px 16px;}

.paging-bar {margin-bottom: 100px; height: 0 !important;}
.pagination {height: 0px;}

.custom-pagination {display: flex; justify-content: center; margin-bottom: 100px;}
.page-item {list-style: none; margin: 0 5px;}
.page-link {text-decoration: none; color: #37745b; background-color: transparent;
    border: 1px solid #c1d2bf; border-radius: 5px; padding: 5px 10px;}
.page-link:hover {background-color: #37745b; color: white;}
</style>
</head>
<body data-page="/admin/qna">

	<!-- Header -->
	<div th:replace="~{component/admin/adminHeader}"></div>
	<div class="wrap-content">
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-12">
				    <form class="searchTool h-10">
				    	<div class="input-group">
				            <select class="dropdown form-select form-select-sm" aria-label="Small select example" 
				            	name="searchType" style="border-radius: 15px;">
				                <!--<option value="qnaNo" selected>번호</option>-->
				                <option value="title" selected>제목</option>
				                <!--<option value="username">작성자</option>-->
				                <option value="username">아이디</option>
				                <option value="qnaDate">작성일</option>
				            </select>
         				    <input type="search" name="searchKeyword" style="border-radius: 15px;">
            				<button type="submit" class="btn btn-primary" style="border-radius: 15px;">검색하기</button>
            			</div>
       				</form>
       				
					<table class="table caption-top">
						<thead>
							<tr>
								<th th:each="columnName : ${array}" scope="col" class="head" th:text="${columnName}"></th>
								<th scope="col" class="th">번호</th>
								<th scope="col" class="th">제목</th>
								<!--<th scope="col" class="th">작성자</th>-->
								<th scope="col" class="th">아이디</th>
								<th scope="col" class="th">작성일</th>
								<!--<th scope="col" class="th">답변여부</th>-->
								<th scope="col" class="th">조회수</th>
							</tr>
						</thead>
						<tbody style="font-size: small;">
                            <!--<th:block th:each="qna : ${list}">-->
							    <tr th:each="qna : ${list}">
							        <td th:text="${qna.qnaNo}" class="list-row"></td>
							        <td class="list-row"><a th:href="@{/admin/qna/{qnaNo}(qnaNo=${qna.qnaNo})}">
										[[${qna.title}]]</a></td>
							        <!--<td th:text="${qna.username}" class="list-row"></td>-->
							        <td th:text="${qna.username}" class="list-row"></td>
							        <td th:text="${qna.qnaDate}" class="list-row"></td>
							        <!--<td th:text="${qna.qnaSecret}" class="list-row"></td>-->
							        <td th:text="${qna.qnaView}" class="list-row"></td>
							    </tr>
							<!--</th:block>-->
						</tbody>
					</table>
					 
				<div class="custom-pagination">
				  <ul class="pagination">
				    <li class="page-item">
				      <a class="page-link" href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li class="page-item"><a class="page-link" href="#">1</a></li>
				    <li class="page-item"><a class="page-link" href="#">2</a></li>
				    <li class="page-item"><a class="page-link" href="#">3</a></li>
				    <li class="page-item">
				      <a class="page-link" href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</div>
					 
				</div>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<div th:replace="~{component/admin/adminFooter}" class="footer"></div>
<script>
    function navigateToFacilityDetailPage(targetUrl) {
        window.location.href = targetUrl;
    }
</script>
</body>

</html>
