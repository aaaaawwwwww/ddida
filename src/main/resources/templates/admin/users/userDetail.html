<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=531e4fe291bd398c5b0d68957f0200d3"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=531e4fe291bd398c5b0d68957f0200d3&libraries=services,clusterer,drawing"></script>
<title>시설 상세</title>
<style>
h4 {float: left; margin-top: 20px; background-color: lightgray;}
.inner-container {position: relative; margin-top: 70px; padding: 0px; height: 500px;}
.desc-table {position: relative; left: 20px; clear: both; margin-top: 20px; margin-left: 20px; max-width: 45%; padding: 0px; font-size: medium;}
.td {border-right: 3px solid #c1d2bf; width: auto; line-height: auto; min-width: 100px;}
th.prop, .td.prop {width: auto; padding-bottom: 8px; padding-left:-30px; padding-right: 20px; 
text-align: left; vertical-align: middle; height: 100%; white-space: nowrap;}
th.desc, .td.desc {padding: 0px 30px 8px; min-width: 400px; text-align: left; vertical-align: middle;}
.authorityCtrl input {width: 100px; border: 2px solid #37745b; border-radius: 5px;}
.authorityCtrl select {display: inline-block; width: 60px; height:30px; padding: 0px;
padding-right: 20px; text-align: center; vertical-align: center; border: 2px solid #37745b;}


.list-container {position: absolute; float: right; top:20px; right:20px; width: 45%; text-align: left;}

.list {min-width: 90%; margin: 0 0 20px; border: 3px solid #37745b; font-size: small;}
.list th {background-color: lightgray; border-bottom: 1.5px dashed #37745b; text-align: center;}


.list-row {border: 1px solid #37745b;}

.save, .backward {float: right; border-radius: 20px; margin-top: 20px; padding: 5px;
 width: 100px; background-color: #37745b; color: #fff; border-color: unset;}
 
</style>
</head>
<body>
	<!-- Header -->
	<div th:replace="~{component/admin/adminHeader}"></div>
	
	<!-- Content -->	
	<div class="wrap-content">
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-12">
					<h4>회원 정보 상세</h4>
					<div class=inner-container style="border: solid 5px #37745b">
						<div>
							<table class="desc-table">
								<thead>
									<tr>
										<th class="prop"></th>
										<th class="desc"></th>
									</tr>
								</thead>
							
								<tbody>
									<tr>
										<td class="td prop">아이디</td>
										<td class="td desc">hongkd123</td>
									</tr>
									<tr>
										<td class="td prop">이름</td>
										<td class="td desc">홍길동</td>
									</tr>
									<tr>
										<td class="td prop">가입일</td>
										<td class="td desc">2020-01-01</td>
									</tr>
									<tr>
										<td class="td prop">현재 권한</td>
										<td class="td desc">A</td>
									</tr>
									<tr>
										<td class="td prop">권한 변경</td>
										<td class="td desc">
											<div>
												<form class="authorityCtrl" method="get" action="/">
													<input type="date" name="start">
													<span>부터</span>
													<input type="date" name="end">
													<span>까지</span>
													<button type="submit" style="border: 1px solid;">저장</button>
													<div style="margin-top: 5px;">
														<select class="form-select" aria-label="Default select example">
															<option selected value="a">A</option>
															<option value="b">B</option>
															<option value="c">C</option>
														</select>
														<span>권한으로 변경</span>
													</div>
												</form>
											</div>
										</td>
									</tr>
									<tr>
										<td class="td prop">작성 문의글 수</td>
										<td class="td desc">11</td>
									</tr>
									<tr>
										<td class="td prop">작성 후기 수</td>
										<td class="td desc">11</td>
									</tr>
									<tr>
										<td class="td prop">예약 횟수</td>
										<td class="td desc">11</td>
									</tr>
									<tr>
										<td class="td prop">전화번호</td>
										<td class="td desc">02-000-0000</td>
									</tr>
									<tr>
										<td class="td prop"></td>
										<td class="td desc"></td>
									</tr>
									<th:block th:each="tr : ${#numbers.sequence(1,13)}">
										<tr>
											<td class="td prop"></td>
											<td class="td desc"></td>
										</tr>	
									</th:block>
								</tbody>
							</table>
						</div>
						
						<div class="list-container">
							<div class="qna-area">
								<h6>작성 문의글 내역</h6>
								<table class="qna-list list">
									<thead>
										<tr>
											<th th:each="columnName : ${array}" scope="col" class="head" th:text="${columnName}"></th>
											<th scope="col" class="th">글번호</th>
											<th scope="col" class="th">제목</th>
											<th scope="col" class="th">작성일자</th>
											<th scope="col" class="th">d</th>
										</tr>
									</thead>
									<tbody id="additionalRows">
			                            <tr>
			                            	<td th:each="e : ${arr[0]}" th:text="${e}" class="list-row" ></td>
			                            </tr>
									</tbody>
									    <tr>
									    	<td colspan="4" style="text-align: center; background-color: #c1d2bf">
									    		<button class="showmore">+2개 더보기</button>
									    	</td>
									    </tr>
								</table>
							</div>
							<div class="review-area">
								<h6>작성 후기 내역</h6>
								<table class="review-list list">
									<thead>
										<tr>
											<th th:each="columnName : ${array}" scope="col" class="head" th:text="${columnName}"></th>
											<th scope="col" class="th">글번호</th>
											<th scope="col" class="th">제목</th>
											<th scope="col" class="th">작성일자</th>
											<th scope="col" class="th">d</th>
										</tr>
									</thead>
									<tbody>
			                            <tr th:each="row, rowStat : ${arr}">
									        <td th:each="e : ${row}" th:text="${e}" class="list-row"></td>
									    </tr>
									</tbody>
								</table>
							</div>
							<div class="usage-area">
								<h6>이용 내역</h6>
								<table class="usage-list list">
									<thead>
										<tr>
											<th th:each="columnName : ${array}" scope="col" class="head" th:text="${columnName}"></th>
											<th scope="col" class="th">글번호</th>
											<th scope="col" class="th">제목</th>
											<th scope="col" class="th">작성일자</th>
											<th scope="col" class="th">d</th>
										</tr>
									</thead>
									<tbody>
			                            <tr th:each="row, rowStat : ${arr}">
									        <td th:each="e : ${row}" th:text="${e}" class="list-row"></td>
									    </tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>		<!-- inner-container의 끝 -->
					<a href="#"><input type="button" value="저장" class="save"></a>
					<a href="#"><input type="button" value="목록으로" class="backward"></a>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<div th:replace="~{component/admin/adminFooter}"></div>

<script>
    function showPlaceholder(input) {
        input.setAttribute('type', 'text');
        input.value = '선택';
        input.onclick = function() {
            input.setAttribute('type', 'date');
            input.value = '';
            input.onclick = null;
        };
    }
    
    var showmore = document.querySelector('.showmore');
    showmore.addEventListener('click', function() {
        console.log('클릭됨');

        // 추가될 행의 tbody 가져오기
        var tbody = document.getElementById('additionalRows');

        // 행을 2번씩 복제하고 추가
        for (var i = 0; i < 2; i++) {
            // 추가될 행의 첫 번째 행을 복제
            var templateRow = tbody.firstElementChild.cloneNode(true);

            // tbody에 복제된 행 추가
            tbody.appendChild(templateRow);

            // 복제된 행을 보이게 하기
            templateRow.style.display = '';
        }

        // 추가 행의 갯수가 예상보다 많을 경우, 더보기 버튼 숨기고 완료 버튼 보이기
        if (tbody.children.length > 2) {
            showmore.style.display = 'none';
            var completeButton = document.createElement('button');
            completeButton.className = 'complete';
            completeButton.innerText = '완료';
            completeButton.addEventListener('click', function() {
                // 아무 동작 없음
                console.log('완료 클릭됨');
            });
            // 완료 버튼 추가
            showmore.parentNode.appendChild(completeButton);
        }
    });
</script>	
</body>
</html>
