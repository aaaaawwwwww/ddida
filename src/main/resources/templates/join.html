<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<link href="/css/layout-sub.css" rel="stylesheet">
<link rel="icon" href="/img/favicon.png">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<title>뛰다</title>
</head>

<body>

	<!-- Content -->
	<div class="center-area"
		style="margin: 0 auto; vertical-align: middle; margin-top: 120px;">
		<a href="/"
			style="display: block; width: 200px; height: 100%; margin: 40px auto; position: relative; right: 5px;"><img
			src="/img/user-logo-full.svg"></a>
		<div class="container"
			style="width: 500px; border: 2px solid #37745b; border-radius: 15px;">

			<div id="login-box" style="width: 400px; margin: 0 auto;">
				<h6 class="form-control mt-4" style="text-align: left; border: 0;">회원
					정보를 입력하세요</h6>
				<div class="mb-2">
					<input type="text" class="form-control" style="border-color: #aaa;"
						id="search-input" placeholder="아이디">
				</div>
				<div class="mb-2">
					<input type="password" class="form-control"
						style="border-color: #aaa;" id="search-input" placeholder="비밀번호">
				</div>
				<div class="mb-2">
					<input type="password" class="form-control"
						style="border-color: #aaa;" id="search-input"
						placeholder="비밀번호 확인">
				</div>
				<div class="mb-2">
					<input type="password" class="form-control"
						style="border-color: #aaa;" id="search-input" placeholder="이름">
				</div>
				<div class="mb-2">
					<input type="password" class="form-control"
						style="border-color: #aaa;" id="search-input" placeholder="휴대폰 번호">
				</div>
				<div class="mb-2">
					<input type="text" class="form-control" style="border-color: #aaa;"
						id="search-input" placeholder="이메일">
				</div>
				<div class="form-check" style="text-align: left;">
					<input class="form-check-input" type="checkbox" value=""
						id="flexCheckDefault"> <label class="form-check-label"
						for="flexCheckDefault"> 이용 약관 동의 </label>
				</div>

				<hr style="margin: 10px auto;">
				<button type="submit" id="login-btn"
					class="btn btn-primary form-control mt-2 mb-5">회원 가입</button>
			</div>
		</div>

		<div class="copyright mt-3" style="border: 0;">
			<span>Copyright &copy; 2024 CodeRunner. All rights reserved.</span>
		</div>
	</div>

</body>
</html>
