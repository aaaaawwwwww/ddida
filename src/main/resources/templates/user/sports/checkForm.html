<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<link rel="icon" href="/img/favicon.png">
<title>뛰다</title>
<style type="text/css">
.container {
	text-align: left;
}

.table-striped-color>tbody>tr>td:nth-child(odd), .table-striped-color>tbody>tr>th:nth-child(odd)
	{
	background-color: #C1D2BF;
}

.table-striped-color>thead>tr>td:nth-child(odd), .table-striped-color>thead>tr>th:nth-child(odd)
	{
	background-color: #C1D2BF;
}

.center {
	text-align: center;
}

.line {
	border-bottom: 2px solid #37745B;
	border-top: 2px solid #37745B;
}

.bottom-line {
	border-bottom: 2px solid #37745B;
}
</style>
</head>
<body>
	<!-- Header -->
	<div th:replace="~{component/user/userHeader}"></div>

	<!-- Content -->
	<div class="wrap-content">
		<div class="container">
			<div>
				<h2>예약 결제 완료</h2>
			</div>


			<h4 class="mt-5 mb-2">예약 정보</h4>
			<table class="table table-striped-color center">
				<tbody>
					<tr class="line">
						<th scope="col" style="width: 17%">시설 이름</th>
						<td scope="col">[[${data.spaceName}]]</td>
					</tr>
					<tr class="line">
						<th scope="row">이용 날짜</th>
						<td>[[${data.useDate}]]</td>
					</tr>
					<tr class="line">
						<th scope="row">이용 시간</th>
						<td th:utext="${time.useStartTime}"></td>
					</tr>
					<tr class="line">
						<th scope="row">이용 요금</th>
						<td>[[${data.reserveFee}]]</td>
					</tr>
				</tbody>
			</table>

			<h4 class="mt-5 mb-2">예약자 정보</h4>
			<table class="table table-striped-color center">
				<tbody>
					<tr class="line">
						<th scope="col" style="width: 17%">예약자 명</th>
						<td scope="col">[[${data.name}]]</td>
					</tr>
					<tr class="line">
						<th scope="row">연락처</th>
						<td>[[${data.phone}]]</td>
					</tr>
					<tr class="line">
						<th scope="row">이메일</th>
						<td>[[${data.email}]]</td>
					</tr>
				</tbody>
			</table>

			<h4 class="mt-5 mb-2">결제 정보</h4>
			<table class="table table-striped-color center">
				<thead>
					<tr class="line">
						<th scope="col" style="width: 17%">결제 요금</th>
						<td scope="col">[[${data.reserveFee}]] 원</td>
					</tr>
				</thead>
			</table>

			<h4 class="mt-5 mb-2">결제 수단 선택</h4>
			<form action="/sports/complete" th:object="${Reserve}" method="post">

			<div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						name="reserveType" id="reserveType1" value="카드" required>
					<label class="form-check-label" for="reserveType1">카드 결제</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						name="reserveType" id="reserveType2" value="무통장">
					<label class="form-check-label" for="reserveType2" required>무통장 입금</label>
				</div>
			</div>
				<div style="display: none;">
					<input type="hidden" name ="userNo" th:value="${data.userNo}"> 
					<input type="hidden" name ="rsrcNo" th:value="${data.rsrcNo}">
					<input type="hidden" name ="spaceName" th:value="${data.spaceName}">
					<input type="hidden" name ="useDate" th:value="${data.useDate}">
					<input type="hidden" name ="reserveFee" th:value="${data.reserveFee}">
					<input type="hidden" name ="phone" th:value="${data.phone}">
					<input type="hidden" name ="name" th:value="${data.name}">
					<input type="hidden" name ="email" th:value="${data.email}">
					<input type="hidden" name ="timeList" th:value="${timeList}">
				</div>
				<div class="mb-5" style="text-align: right;">
					<input type="submit" value="완료">
				</div>
			</form>

			<button type="button" class="btn btn-primary" data-bs-toggle="modal"
				data-bs-target="#exampleModal">Launch demo modal</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				data-bs-backdrop="static" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
								title</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">...</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save
								changes</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- Footer -->
	<div th:replace="~{component/user/userFooter}"></div>
	<script type="text/javascript">
	const myModal = document.getElementById('myModal')
	const myInput = document.getElementById('myInput')

	myModal.addEventListener('shown.bs.modal', () => {
	  myInput.focus()
	})
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
