<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<link href="/css/qna.css" rel="stylesheet">
<link rel="icon" href="/img/favicon.png">
<title>뛰다</title>
</head>

<body>
	<!-- Header -->
	<div th:replace="~{component/user/userHeader}"></div>

	<!-- Content -->
	<div class="wrap-content">
		<div class="container">
			<h4 style="width: fit-content">
				<a href="/qna" class="back-button"> </a> 문의 내역
			</h4>
			<hr class="titleUnder my-2">

			<div class="qnaDescription">
				<h3 style="text-align: center">문의 제목</h3>
				<div class="d-flex mt-2">
					<div class="ms-2 me-3">작성일 :</div>
					<div class="ms-auto me-3">작성자 :</div>
					<div class="me-2">조회수 :</div>
				</div>
				<hr>
				<div>
					<div>문의 내용</div>
				</div>
				<hr>
				<div class="d-flex justify-content-end mt-1">
					<button id="edit-btn" type="button"
						class="btn btn-outline-secondary"
						onclick="location.href='/qna/add'">문의 수정</button>
				</div>
			</div>
			
			<div class="list-group mt-5">
				<a href="/qna/qnaDetail"
					class="list-group-item"> <span id="prevNext">다음글 : </span>
					<span id="prevNextTitle">다음글 제목</span>

				</a>
				<a href="/qna/qnaDetail"
					class="list-group-item"> <span
					id="prevNext">이전글 : </span> <span id="prevNextTitle" >이전글 제목</span>

				</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="~{component/user/userFooter}"></div>
</body>
</html>
