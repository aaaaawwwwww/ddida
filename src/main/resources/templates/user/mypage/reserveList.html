<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<link href="/css/qna.css" rel="stylesheet">
<link rel="icon" href="/img/favicon.png">
<title>뛰다</title>
<style type="text/css">
.page-link {
	color: #222222;
	border-color: #D9D9D9;
}

.page-item.active .page-link {
	z-index: 1;
	color: white;
	font-weight: bold;
	background-color: #37745B;
	border-color: #D9D9D9;
}

.page-link:focus, .page-link:hover {
	color: white;
	background-color: #37745B;
	border-color: #D9D9D9;
}
</style>
</head>

<body>
	<!-- Header -->
	<div th:replace="~{component/user/userHeader}"></div>

	<!-- Content -->
	<div class="wrap-content">
		<div class="container">
			<h4 style="width: fit-content">예약 내역</h4>
			<hr class="titleUnder my-2">

			<div id="wrap-search-group">
				<div id="search-group" class="row d-flex mt-3" style="width: 40%;">
					<div class="btn-group col-3 " role="group">
						<button id="category-btn" type="button"
							class="btn btn-outline-secondary dropdown-toggle"
							data-bs-toggle="dropdown" style="border-radius: 0.9rem;"
							aria-expanded="false">시설 이름</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">시설 이름</a></li>
							<li><a class="dropdown-item" href="#">예약 번호</a></li>
						</ul>
					</div>
					<input id="search-input" class="form-control col me-2" type="text"
						placeholder="검색어를 입력하세요" style="border-radius: 0.9rem;">
					<button id="search-btn" type="submit"
						class="btn btn-outline-secondary col-3">검색하기</button>
				</div>
			</div>

			<table class="table table-hover table-sm mt-3">
				<thead id="thead" class="table-light" style="font-weight: 400;">
					<tr>
						<th>예약 번호</th>
						<th>시설 이름</th>
						<th>예약일</th>
						<th>상태</th>
					</tr>
				</thead>
				<tbody class="table-group-divider"
					style="font-weight: 300; font-size: 20px;">
					<tr class="table">
						<td>예약 번호</td>
						<td><a href="/mypage/reservation/reserveDetail" style="color: #000000;">시설
								이름</a></td>
						<td>예약일</td>
						<td>상태</td>
					</tr>
				</tbody>
			</table>

			<div>
				<nav aria-label="pagination">
					<ul class="pagination justify-content-center">
						<li class="page-item"><a id="pagination" class="page-link"
							href="/" aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						</a></li>
						<li class="page-item"><a id="pagination" class="page-link"
							href="/">1</a></li>
						<li class="page-item"><a id="pagination" class="page-link"
							href="/">2</a></li>
						<li class="page-item"><a id="pagination" class="page-link"
							href="/">3</a></li>
						<li class="page-item"><a id="pagination" class="page-link"
							href="/" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="~{component/user/userFooter}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
