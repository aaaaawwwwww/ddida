<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<link href="/css/layout-sub.css" rel="stylesheet">
<link rel="icon" href="/img/favicon.png">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="/js/gnb.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
<title>뛰맵</title>
</head>

<body>
	<!-- Header -->
	<div th:replace="~{component/user/userHeader}"></div>
	<div class="wrap-content">
		<div class="container p-0 m-0 mb-5">
			<div class="row g-0" style="height: 800px;">
				<div class="col-4">

					<div class="accordion" id="accordionPanelsStayOpenExample">
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#panelsStayOpen-collapseOne"
									aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
									시설 검색</button>
							</h2>
							<div id="panelsStayOpen-collapseOne"
								class="accordion-collapse collapse show">
								<div class="accordion-body">

									<div
										class="row d-flex justify-content-between align-items-center g-2 focus-ring">
										<div class="col-3" style="font-size: 16px;">
											<span class="float-left text-align-left">시설 분류</span>
										</div>
										<div class="col">
											<select id="map-search-option1"
												class="form-select search-input focus-ring"
												aria-label="Default select example"
												style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25)">
												<option selected>시설 구분</option>
												<option value="1">축구장</option>
												<option value="2">테니스장</option>
												<option value="3">풋살장</option>
												<option value="4">배드민턴장</option>
											</select>
										</div>
										<div class="col">
											<select class="form-select search-input focus-ring"
												id="map-search-option2" aria-label="Default select example">
												<option selected>요금 구분</option>
												<option value="1">유료</option>
												<option value="2">무료</option>
											</select>
										</div>
									</div>

									<div
										class="row mt-2 d-flex justify-content-between align-items-center g-2 focus-ring">
										<div class="col-3" style="font-size: 16px;">
											<span class="float-left text-align-left">지역 분류</span>
										</div>
										<div class="col">
											<select id="map-search-option1"
												class="form-select search-input focus-ring"
												aria-label="Default select example"
												style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25)">
												<option selected>수도권 전체</option>
												<option value="1">서울</option>
												<option value="2">인천</option>
												<option value="3">경기</option>
											</select>
										</div>
									</div>

									<div
										class="row mt-2 d-flex justify-content-between align-items-center g-2 focus-ring">

										<div class="col-3" style="font-size: 16px;">
											<span class="float-left text-align-left">시설명</span>
										</div>
										<div class="col">
											<input class="form-control search-input focus-ring"
												id="map-search-input" aria-label="Defaul select example">
										</div>
									</div>

									<div class="row mt-3"
										style="margin: 0 auto; width: 150px; height: 37px;">
										<div class="col">
											<button id="search-btn" type="submit"
												class="form-control btn focus-ring"
												style="display: inline-block; margin: 0 auto; border-radius: 30px; position: relative; height: 37.6px; border: 0;">
												<span id="main-search" style="text-align: center;">검색하기</span>
											</button>
										</div>
									</div>

								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button" type="button"
									data-bs-toggle="collapse"
									data-bs-target="#panelsStayOpen-collapseTwo"
									aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
									검색 결과</button>
							</h2>
							<div id="panelsStayOpen-collapseTwo"
								class="accordion-collapse collapse show">
								<div class="accordion-body">

									<div class="col" style="display: inline-block;">
										<div class="card"
											style="width: 280px; height: 300px; margin: 0 auto;">

											<!-- <a th:href="@{/sports/{rsrcNo}(rsrcNo=${data.rsrcNo})}" -->
											<a th:href="@{/sports}"
												class="card-link" style="display: block;"> <!-- <span class="card-img-top" th:style="'background-image: url(\'' + ${#strings.isEmpty(data.imgFileUrlAddr) ? '/img/no-image.png' : data.imgFileUrlAddr} + '\')'"></span> -->
												<span class="card-img-top"
												style="background-image: url('/img/no-image.png')"></span>
											</a>
											<div class="card-body" style="text-align: left;">
												<h5 style="color: #212519;">
													<!-- <a th:href="@{/sports/{rsrcNo}(rsrcNo=${data.rsrcNo})}" class="card-link">[[${data.rsrcNm}]]</a> -->
													<a th:href="@{/sports/1}" class="card-link">예시 이름</a>
												</h5>
												<div class="row" style="align-items: center;">
													<div class="col-1">
														<img src="/img/map.svg" alt="icon"
															style="width: 12px; display: block;">
													</div>
													<div class="col"
														style="font-size: 15px; line-height: 35px; padding-left: 5px;">
														<!-- <span th:text="${#strings.length(data.addr) &lt;= 20 ? data.addr : #strings.substring(data.addr, 0, 20) + '...'}"></span> -->
														<span>주소주소주소주소소소소</span>
													</div>
												</div>
												<div class="row d-flex align-items-flex-end">
													<div class="col-5"
														style="color: #37745B; font-size: 17px; max-width: 200px; text-align: left;">
														35,000원</div>
													<div class="col" style="font-size: 15px;">/ 60분</div>
													<div class="col"
														style="font-size: 15px; padding-top: 1px; float: right;">
														<img class="col" src="/img/message.svg" alt="vector"
															style="display: inline-block; width: 18px;"> <span>11</span>
													</div>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>



				</div>


				<div class="col-8" style="background-color: #efe;">
					<!-- <div id="map" style="width: 800px; height: 800px;"></div> -->
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1a902b3fed24bfa2072453467bfcdb25"></script>
	<script type="text/javascript">
		var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
		var options = { //지도를 생성할 때 필요한 기본 옵션
			center : new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
			level : 3
		//지도의 레벨(확대, 축소 정도)
		};

		var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	</script>

	<!-- Footer -->
	<div th:replace="~{component/user/userFooter}"></div>

</body>
</html>
